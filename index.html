<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic-List-Rendering</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here

    // List Component
    function ItemList(props){
      return (
        <>
        <h1>Dynamic-List-Rendering</h1>
        <ul>
          {props.items.length?props.items.map((itm)=>{return <li>{itm}</li>}):<h3 style={{color:"red"}}>No items found</h3>}
          </ul>
        </>
      );
    }

      // main app
    function App(){
      return (
        <>
        <ItemList items={["Patato","Vandi","Flower","Chiken", "Mutton"]}/>
        <ItemList items={["Apple", "Banana", "Cherry"]}/>
        <ItemList items={[]}/>
        </>
      );
    }



    // rendering Element
    const rootElement = ReactDOM.createRoot(document.getElementById("root"));
    rootElement.render(<App/>);
  </script>
</html>
